<!DOCTYPE html>
<html>
  <head>

    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Nelson" />
    <meta name="description" content="JavaScript playground similar to that of JSFiddle and CodePen" />

    <title>JSBox</title>

    <!-- Main CSS file -->
    <link rel="stylesheet" href="assets/css/main.css" />

  </head>
  <body>

    <!-- Navbar and Logo -->
    <nav>
      <img src="assets/images/jsbox-logo.png" />
      <span class="logo">JSBox</span>
    </nav>

    <!-- HTML, CSS, JavaScript code containers -->
    <header>
      <textarea id="html" spellcheck="false"></textarea>
      <span class="boxlabel html-label">HTML</span>

      <textarea id="css" spellcheck="false"></textarea>
      <span class="boxlabel css-label">CSS</span>

      <textarea id="js" spellcheck="false"></textarea>
      <span class="boxlabel">JAVASCRIPT</span>
    </header>

    <!-- Code output -->
    <section>
      <iframe id="output"></iframe>
      <span class="boxlabel">OUTPUT</span>
    </section>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy; 2017 Joshua Nelson</p>
      <p>Icons made by <a href="http://www.freepik.com" title="Freepik" target="_blank">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon" target="_blank">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>.</p>
    </footer>

    <!-- JavaScript files -->
    <script type="text/javascript" src="assets/js/main.js"></script>

  </body>
</html>
